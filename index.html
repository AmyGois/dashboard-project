<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Project</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="header-searchbar">
            
            <label for="top-searchbar">
                <img src="./media/lth-logo.png" alt="search" class="header-icon">
            </label>
            <input type="search" id="top-searchbar">
        </div>

        <div class="header-userid">
            <img src="./media/lth-logo.png" alt="notifications bell" class="header-icon">
            <a href="#">Bathsheba Everdeen</a>
            <img src="./media/lth-logo.png" alt="user profile picture" class="header-userid-profileimg">
        </div>

        <div class="header-usergreeting">
            <img src="./media/lth-logo.png" alt="user profile picture">
            <p class="header-usergreeting-text">Welcome back</p>
            <p class="header-usergreeting-username">Bathsheba Everdeen</p>
        </div>

        <div class="header-buttons">
            <button>Share</button>
            <button>New</button>
        </div>
    </header>

    <nav>
        <div class="dashboard-logo">
            <img src="./media/lth-logo.png" alt="home icon">
            <h1>Dashboard</h1>
        </div>

        <ul>
            <li>
                <img src="./media/lth-logo.png" alt="home icon">
                <a href="#">Home</a>
            </li>
            <li>
                <img src="./media/lth-logo.png" alt="home icon">
                <a href="#">Profile</a></li>
            <li>
                <img src="./media/lth-logo.png" alt="home icon">
                <a href="#">Articles</a></li>
            <li>
                <img src="./media/lth-logo.png" alt="home icon">
                <a href="#">Comments</a></li>
            <li>
                <img src="./media/lth-logo.png" alt="home icon">
                <a href="#">Analytics</a></li>
            <li>
                <img src="./media/lth-logo.png" alt="home icon">
                <a href="#">Media</a></li>
        </ul>

        <ul>
            <li>
                <img src="./media/lth-logo.png" alt="home icon">
                <a href="#">Settings</a></li>
            <li>
                <img src="./media/lth-logo.png" alt="home icon">
                <a href="#">Support</a></li>
            <li>
                <img src="./media/lth-logo.png" alt="home icon">
                <a href="#">Privacy</a></li>
        </ul>

    <main>sss</main>
